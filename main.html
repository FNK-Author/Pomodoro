<body>

    <audio id="audio" loop>

    <script>
        const audio = document.getElementById("audio");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const resetBtn = document.getElementById("resetBtn");
        const timerElement = document.getElementById("timer");
        const quoteElement = document.getElementById("quote");
        const timerEndAudio = document.getElementById("timerEndAudio");

        const workQuotes = [
            '"Falls Sie glauben, Sie h√§tten genug gelernt, dann haben Sie sich ‚Äì wie √ºblich ‚Äì geirrt." - Snape',
            '"Zaubern ist keine Frage der Bequemlichkeit, sondern der Disziplin. Arbeiten Sie weiter!" - McGonagall',
            '"Lernen ist wie G√§rtnern ‚Äì je mehr M√ºhe man sich gibt, desto mehr w√§chst dabei heraus." - Madame Sprout',
            '"Gro√üe Magier werden nicht einfach geboren. Sie werden es durch unerm√ºdliche Arbeit und Neugier." - Dumbledore',
            'Faule Sch√ºler haben keinen Platz in meiner Klasse!" - Snape',
            '"Wenn du nicht √ºbst, wirst du niemals ein Meister." - Viktor Krum',
            '"Ein erfolgreicher Zauberer ist derjenige, der niemals aufgibt." - Hermine',
            '"Bedenke, der erste Schritt zum Erfolg ist der Glaube an dich selbst!" - Ginny'
        ];

        const breakQuotes = [
            '"Komm, setz dich. Ich habe noch gen√ºgend Felsenkekse f√ºr deine Pause." - Hagrid',
            '"Aber die ausgeliehenen B√ºcher bitte wieder p√ºnktlich abgeben!" - Madame Pince',
            '"Hach wie die Zeit vergeht beim Autogramme schreiben. Zeit f√ºr ein P√§√ºsschen." - Gilderoy Lockhart',
            '"Warum sich stressen? Eine Pause hat noch keinem Zauberer geschadet!" ‚Äì Luna',
            '"Pausen sind die besten Gelegenheiten f√ºr neue Ideen ‚Äì oder ein gutes St√ºck Schokolade." ‚Äì Ginny',
            '"Ich h√§tte fast vergessen, wie sch√∂n eine Pause in der Bibliothek sein kann!" ‚Äì Hermine'
        ];

        let timer;
        let seconds = 25 * 60; // 25 Minuten f√ºr den Arbeitstimer
        let isWorking = true;

        function updateTimer() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerElement.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }

        function startTimer() {
            timer = setInterval(function() {
                if (seconds === 0) {
                    timerEndAudio.play(); // Sound abspielen
                    clearInterval(timer);
                    if (isWorking) {
                        seconds = 5 * 60; // Pausentimer: 5 Minuten
                        isWorking = false;
                        changeQuote(breakQuotes);
                    } else {
                        seconds = 25 * 60; // Zur√ºck zum Arbeitstimer: 25 Minuten
                        isWorking = true;
                        changeQuote(workQuotes);
                    }
                    // Automatisches Starten des n√§chsten Timers
                    startTimer();
                } else {
                    seconds--;
                }
                updateTimer();
            }, 1000);
        }

        function changeQuote(quotes) {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        }

        playPauseBtn.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = "‚è∏ Pause";
                if (!timer) {
                    startTimer();
                }
            } else {
                audio.pause();
                playPauseBtn.textContent = "‚ñ∂ Play";
                clearInterval(timer);
                timer = null;
            }
        });

        resetBtn.addEventListener("click", function() {
            clearInterval(timer);
            timer = null;
            audio.pause();
            playPauseBtn.textContent = "‚ñ∂ Play";
            seconds = 25 * 60; // Zur√ºck auf 25 Minuten Arbeit
            isWorking = true;
            changeQuote(workQuotes);
            updateTimer();
        });

        updateTimer();
    </script>
